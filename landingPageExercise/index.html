<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ribeye Course</title>
    </head>

    <body>
        <h1>Perfect Ribeying</h1>
        <form action="/cls">
            <div>
                <label for="title">Course Title</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="desc">Course Description</label>
                <div>
                    <textarea name="course-info" id="desc" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="level">Skill Level</label>
                    <select name="skill-level" id="level">
                        <option value="beg">Beginner Level</option>
                        <option value="med">Median Level</option>
                        <option value="hrd">Hard Level</option>
                        <option value="exp">Expert Level</option>
                    </select>
                </div>
                <div>
                    <label for="publish">Ready to publish the course?</label>
                    <input type="checkbox" id="publish" required>
                </div>
                <button>Submit</button>
            </div>
        </form>
    </body>

</html>
